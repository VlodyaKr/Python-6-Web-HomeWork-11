{% extends "base.html" %}

{% block subtitle%}
<br><h4>NoteBook</h4><br>
{% endblock %}


{% block content %}
<div class="container">
    <div class="row justify-content-center mb-3">
        <h1>Sign Up</h1>
    </div>
    {%if messages%}
    {% for message in messages %}
    <div class="alert alert-danger">{{message}}: {{messages[message]}}</div>
    {% endfor %}
    {% endif %}
    <div class="row justify-content-center">
        <form class="col-sm-6" action="/notebook/show_date" method="post">
            <div class="form-group">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Search date: </span>
                    <input
                            class="form-control col-sm-12"
                            type="date"
                            placeholder="date"
                            name="date"
                    />
                    <span class="input-group-text" id="addon-wrapping">+- Days: </span>
                    <input
                            class="col-sm-12 form-control"
                            type="text"
                            value="0"
                            placeholder="days"
                            name="days"
                    />
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary col-sm-12" type="submit">
                    Find By Date
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
