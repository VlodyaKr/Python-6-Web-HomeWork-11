{% extends "base.html" %}

{% block subtitle%}
<br><h4>AddressBook</h4><br>
{% endblock %}


{% block content %}
<div class="container">
    <div class="row justify-content-center mb-3">
        <h1 align="center">{{title}}</h1>
    </div>
    {%if messages%}
    {% for message in messages %}
    <div class="alert alert-danger">{{message}}: {{messages[message]}}</div>
    {% endfor %}
    {% endif %}
    <div class="row justify-content-center">
        <form class="col-sm-6" action="/addressbook/birthdays" method="post">
            <div class="form-group">
                <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">
            Search Days to Birthdays:
          </span>
                    <input
                            class="form-control col-sm-12"
                            type="number"
                            name="days"
                    />
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary col-sm-12" type="submit">
                    Find
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
